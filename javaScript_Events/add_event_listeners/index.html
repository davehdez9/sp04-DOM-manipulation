<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Events</title>
  </head>
  <body>
    <h1>Events</h1>
    <h3>Inline Onclick</h3>
    <button onclick="makeBody('purple')">Click Me</button>
    <button ondblclick="alert('double Click!')">Double Click Me!</button>
    <h3>Js Onclick</h3>
    <button id="teal">Change to teal</button>
    <h3>addEventListener</h3>
    <button id="violet">Change to Violet</button>
    <script src="app1.js"></script>
  </body>
</html>
